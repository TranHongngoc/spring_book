<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Book</title>
</head>
<body>
<h1>List Book</h1>
<p>
    <a th:href="@{/create}">create new book</a>
</p>

<table border="1">
    <tr>
        <th>BookCode</th>
        <th>price</th>
        <th>status</th>
        <th>discount</th>
        <th>company</th>
        <th>number</th>
        <th>description</th>
        <th>Edit</th>
        <th>delete</th>
    </tr>
    <tr>
        <th:block th:each="books : ${book}">
            <td th:text="${books.booksCode}"></td>
            <td th:text="${books.price}"></td>
            <td th:text="${books.status}"></td>
            <td th:text="${books.discount}"></td>
            <td th:text="${books.company}"></td>
            <td th:text="${books.number}"></td>
            <td th:text="${books.description}"></td>
            <td><a th:href="@{/edit/__${books.ID}__}">Edit</a></td>
            <td><a th:href="@{/delete/__${books.ID}__}">Delete</a></td>
        </th:block>
    </tr>
</table>
<div>
    <a th:href="@{/list(page=${book.number - 1})}" th:if="${book.hasPrevious()}">Previous</a>
    <span th:text="${book.number + 1}"></span>/<span th:text="${book.totalPages}"></span>
    <a th:href="@{/list(page=${book.number + 1})}" th:if="${book.hasNext()}">Next</a>
</div>


</body>
</html>
