<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Book</title>
</head>
<body>
<h1>List Book search</h1>
<p>
    <a th:href="@{/create}">create new book</a>
</p>

<p>
    <a th:href="@{/books}">list book</a>
</p>

<form action="/search" method="get">
    <p>
        <input type="text" name="search">
        <button type="submit">Search</button>
    </p>
</form>

<table border="1">
    <tr>
        <th>BookCode</th>
        <th>price</th>
        <th>status</th>
        <th>discount</th>
        <th>company</th>
        <th>number</th>
        <th>description</th>
        <th>Edit</th>
        <th>delete</th>
    </tr>

    <th:block th:each="books : ${asd}">
        <tr>
            <td th:text="${books.booksCode}"></td>
            <td th:text="${books.price}"></td>
            <td th:text="${books.status}"></td>
            <td th:text="${books.discount}"></td>
            <td th:text="${books.company}"></td>
            <td th:text="${books.number}"></td>
            <td th:text="${books.description}"></td>
            <td><a th:href="@{/edit/__${books.ID}__}">Edit</a></td>
            <td><a th:href="@{/delete/__${books.ID}__}">Delete</a></td>
        </tr>
    </th:block>

</table>
<div>
    <a th:href="@{/search(page=${asd.number - 1}, search=${search})}" th:if="${asd.hasPrevious()}">Previous</a>
    <span th:text="${asd.number + 1}"></span>/<span th:text="${asd.totalPages}"></span>
    <a th:href="@{/search(page=${asd.number + 1}, search=${search})}" th:if="${asd.hasNext()}">Next</a>
</div>


</body>
</html>
