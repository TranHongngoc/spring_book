<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>
<h1>Create Book</h1>
<p>
    <a th:href="@{/books}">list book</a>
</p>
<p>
    <a th:text="${message}"></a>
</p>

<form action="/create" method="post" th:object="${book}">
    <table>
        <tr>
            <td>Book Code: </td>
            <td>
                <input type="text" th:field="*{booksCode}">
                <a th:if="${#fields.hasErrors('booksCode')}" th:errors="*{booksCode}">Name Error</a>
            </td>
        </tr>

        <tr>
            <td>Price: </td>
            <td>
                <input type="text" th:field="*{price}">
                <a th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name Error</a>
            </td>
        </tr>

        <tr>
            <td>Status: </td>
            <td>
                <input type="text" th:field="*{status}">
                <a th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Name Error</a>
            </td>
        </tr>

        <tr>
            <td>Discount: </td>
            <td>
                <input type="text" th:field="*{discount}">
                <a th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}">Name Error</a>
            </td>
        </tr>

        <tr>
            <td>Company: </td>
            <td>
                <input type="text" th:field="*{company}">
            </td>
        </tr>

        <tr>
            <td>Nunber: </td>
            <td>
                <input type="text" th:field="*{number}">
                <a th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name Error</a>
            </td>
        </tr>

        <tr>
            <td>Description: </td>
            <td>
                <input type="text" th:field="*{description}">

            </td>
        </tr>

        <tr>
            <td><button type="submit">Save</button></td>
        </tr>

    </table>
</form>
</body>
</html>
